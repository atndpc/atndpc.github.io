<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid overflow-hidden p-0">
        <!-- Navbar -->
        <div class="row align-items-center px-3 py-1 fs-5" style="background-color: hsl(358.6deg 71.55% 46.86%);">
            <div class="col-12 col-md-6">
                <nav class="navbar navbar-expand-md">
                    <button class="navbar-toggler mx-auto" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarText">
                        <ul class="navbar-nav text-center align-items-center">
                            <li class="nav-item">
                                <a class="nav-link text-white" aria-current="page" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="products.html">Products</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
            <div class="col-12 col-md-6 text-center text-md-end">
                <a class="nav-link text-white" href="cart.html">ðŸ›’ Your Cart (<span id="cart"></span>)</a>
            </div>
        </div>

        <!-- Quote -->
        <div class="row mt-3">
            <div class="col-10 mx-auto text-center">
                <img src="./src/cover-1.webp" class="img-fluid" alt="cover">
                <blockquote class="blockquote">
                    <p class="font-monospace text-uppercase fs-2" style="color: hsl(358.6deg 71.55% 46.86%);">"Nothing
                        here but cool things"</p>
                </blockquote>
            </div>
        </div>

        <!-- Carousel -->
        <div class="row justify-content-center mt-3">
            <div class="col-12 col-md-8">
                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                            aria-label="Slide 4"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"
                            aria-label="Slide 5"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active" data-bs-interval="5000">
                            <img src="./src/carousel-1.webp" class="d-block w-100" alt="carousel-1">
                        </div>
                        <div class="carousel-item" data-bs-interval="5000">
                            <img src="./src/carousel-2.webp" class="d-block w-100" alt="carousel-2">
                        </div>
                        <div class="carousel-item" data-bs-interval="5000">
                            <img src="./src/carousel-3.webp" class="d-block w-100" alt="carousel-3">
                        </div>
                        <div class="carousel-item" data-bs-interval="5000">
                            <img src="./src/carousel-4.webp" class="d-block w-100" alt="carousel-4">
                        </div>
                        <div class="carousel-item" data-bs-interval="5000">
                            <img src="./src/carousel-5.webp" class="d-block w-100" alt="carousel-5">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Products Page Link -->
        <div class="row mt-3">
            <div class="col-12 text-center">
                <a class="btn btn-outline-secondary btn-lg" href="products.html" role="button">View Products</a>
            </div>
        </div>

        <!-- Footer -->
        <div class="row mt-5">
            <div class="col-12 text-center">
                <p class="fst-italic px-3" style="color: hsl(358.6deg 71.55% 46.86%); font-size: small;">
                    This website is a demo project for educational purposes with the permission of the brand owner.
                    <br>
                    <a href="https://shopee.co.th/shouwa1988" class="alert-link">Visit this link</a> for real product
                    purchases.
                </p>
            </div>
            <div class="col-12 text-center" style="background-color: hsl(358.6deg 71.55% 46.86%);">
                <img src="./src/logo.jpg" alt="logo" height="50px">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
