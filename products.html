<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid overflow-hidden p-0">
        <!-- Navbar -->
        <div class="row align-items-center px-3 py-1 fs-5" style="background-color: hsl(358.6deg 71.55% 46.86%);">
            <div class="col-12 col-md-6">
                <nav class="navbar navbar-expand-md">
                    <button class="navbar-toggler mx-auto" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarText">
                        <ul class="navbar-nav text-center align-items-center">
                            <li class="nav-item">
                                <a class="nav-link text-white" aria-current="page" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="products.html">Products</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
            <div class="col-12 col-md-6 text-center text-md-end">
                <a class="nav-link text-white" href="cart.html">ðŸ›’ Your Cart (<span id="cart"></span>)</a>
            </div>
        </div>

        <h1 class="text-center mt-3 fst-italic">Products</h1>

        <!-- Filter and Search -->
        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-12 col-md-2">
                    <!-- Filter Dropdown -->
                    <select class="form-select" id="categoryFilter">
                        <option value="">All Categories</option>
                        <option value="pants">Pants</option>
                        <option value="shorts">Shorts</option>
                        <option value="tshirt">T-Shirt</option>
                    </select>
                </div>
                <div class="col-12 mt-2 mt-md-0 col-md-4">
                    <!-- Search bar -->
                    <input type="text" id="searchInput" class="form-control" placeholder="Search for products">
                </div>
                <div class="col-12 mt-2 mt-md-0 col-md-2">
                    <!-- Search button -->
                    <button class="btn btn-primary" id="searchButton">Search</button>
                </div>
            </div>
        </div>

        <!-- Products -->
        <div class="container mt-3">
            <div class="row" id="productsDisplay">
            </div>
        </div>

        <!-- Footer -->
        <div class="row mt-3">
            <div class="col-12 text-center" style="background-color: hsl(358.6deg 71.55% 46.86%);">
                <img src="./src/logo.jpg" alt="logo" height="50px">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <script src="js/products.js"></script>
</body>

</html>
