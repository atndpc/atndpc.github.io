<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid overflow-hidden p-0">
        <!-- Navbar -->
        <div class="row align-items-center px-3 py-1 fs-5" style="background-color: hsl(358.6deg 71.55% 46.86%);">
            <div class="col-12 col-md-6">
                <nav class="navbar navbar-expand-md">
                    <button class="navbar-toggler mx-auto" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarText">
                        <ul class="navbar-nav text-center align-items-center">
                            <li class="nav-item">
                                <a class="nav-link text-white" aria-current="page" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="products.html">Products</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
            <div class="col-12 col-md-6 text-center text-md-end">
                <a class="nav-link text-white" href="cart.html">ðŸ›’ Your Cart (<span id="cart"></span>)</a>
            </div>
        </div>

        <h1 class="text-center mt-3 fst-italic">Check Out</h1>

        <!-- Summary and Form -->
        <div class="container">
            <div class="row">
                <!-- Order Summary -->
                <div class="col-12 col-md-6 p-3">
                    <div id="orderSummary" class="p-3 bg-light border border-secondary-subtle border-2 rounded-4">
                    </div>
                </div>

                <!-- Form fpr Purchase -->
                <div class="col-12 col-md-6 p-3">
                    <div class="p-3 bg-light border border-secondary-subtle border-2 rounded-4">
                        <p class="fs-3 fw-bold">Form for Purchase</p>
                        <form id="checkoutForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name:</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Address:</label>
                                <input type="text" class="form-control" id="address" name="address" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Payment Method:</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="paymentMethod" id="paypal"
                                        value="paypal" required>
                                    <label class="form-check-label" for="paypal">PayPal</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="paymentMethod" id="creditCard"
                                        value="creditCard" required>
                                    <label class="form-check-label" for="creditCard">Credit Card</label>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary">Complete Purchase</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="row mt-3">
            <div class="col-12 text-center" style="background-color: hsl(358.6deg 71.55% 46.86%);">
                <img src="./src/logo.jpg" alt="logo" height="50px">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <script src="js/checkout.js"></script>

</body>

</html>
